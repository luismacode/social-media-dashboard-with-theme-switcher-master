<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png" />
      <title>Frontend Mentor | [Challenge Name Here]</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
         integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="./assets/css/main.css" />
   </head>
   <body>
      <div class="App">
         <header class="Header">
            <h1 class="Header-title">Social Media Dashboard</h1>
            <span class="Header-totalFollowers">Total Followers: 23,004</span>
            <div class="ThemeSwitcher">
               <label class="ThemeSwitcher-label" for="checkbox"
                  >Dark Mode</label
               >
               <input
                  class="ThemeSwitcher-checkbox"
                  id="checkbox"
                  type="checkbox"
                  title="check" />
            </div>
         </header>
         <main class="Main">
            <div class="Dashboard">
               <div class="Card Card--facebook">
                  <button
                     type="button"
                     class="Card-button"
                     title="facebook's followers">
                     <span class="Card-socialMedia">
                        <img
                           src="./images/icon-facebook.svg"
                           alt="icon facebook" />
                        <span class="Card-nickname">@nathanf</span>
                     </span>
                     <span class="Card-audience">
                        <span class="Card-audienceAmount">1987 </span>
                        <span class="Card-audienceType">Followers</span>
                     </span>
                     <span
                        class="Card-audienceEvolution Card-audienceEvolution--up">
                        12 Today
                     </span>
                  </button>
               </div>
               <div class="Card Card--twitter">
                  <button
                     type="button"
                     class="Card-button"
                     title="twitter's followers">
                     <span class="Card-socialMedia">
                        <img
                           src="./images/icon-twitter.svg"
                           alt="icon twitter" />
                        <span class="Card-nickname">@nathanf</span>
                     </span>
                     <span class="Card-audience">
                        <span class="Card-audienceAmount">1044 </span>
                        <span class="Card-audienceType">Followers</span>
                     </span>
                     <span
                        class="Card-audienceEvolution Card-audienceEvolution--up">
                        99 Today
                     </span>
                  </button>
               </div>
               <div class="Card Card--instagram">
                  <button
                     type="button"
                     class="Card-button"
                     title="instagram's followers">
                     <span class="Card-socialMedia">
                        <img
                           src="./images/icon-instagram.svg"
                           alt="icon instagram" />
                        <span class="Card-nickname">@realnathanf</span>
                     </span>
                     <span class="Card-audience">
                        <span class="Card-audienceAmount">11k </span>
                        <span class="Card-audienceType">Followers</span>
                     </span>
                     <span
                        class="Card-audienceEvolution Card-audienceEvolution--up">
                        1099 Today
                     </span>
                  </button>
               </div>
               <div class="Card Card--youtube">
                  <button
                     type="button"
                     class="Card-button"
                     title="youtube's subscribers">
                     <span class="Card-socialMedia">
                        <img
                           src="./images/icon-youtube.svg"
                           alt="icon instagram" />
                        <span class="Card-nickname">Nathan F.</span>
                     </span>
                     <span class="Card-audience">
                        <span class="Card-audienceAmount">8239 </span>
                        <span class="Card-audienceType">Subscribers</span>
                     </span>
                     <span
                        class="Card-audienceEvolution Card-audienceEvolution--down">
                        144 Today
                     </span>
                  </button>
               </div>
            </div>
         </main>
         <section class="Overview">
            <h2 class="Overview-title">Overview - Today</h2>
            <article class="Card Card--mediumHeight">
               <h3>Page Wiews</h3>
               <span>87</span>
               <img src="./images/icon-facebook.svg" alt="icon facebook" />
               <span><img src="./images/icon-up.svg" alt="icon up" />3%</span>
            </article>
            <article class="Card Card--mediumHeight">
               <h3>Likes</h3>
               <span>52</span>
               <img src="./images/icon-facebook.svg" alt="icon facebook" />
               <span
                  ><img src="./images/icon-down.svg" alt="icon down" />2%</span
               >
            </article>
            <article class="Card Card--mediumHeight">
               <h3>Likes</h3>
               <span>5462</span>
               <img src="./images/icon-instagram.svg" alt="icon instagram" />
               <span
                  ><img src="./images/icon-up.svg" alt="icon up" />2257%</span
               >
            </article>
            <article class="Card Card--mediumHeight">
               <h3>Profile Views</h3>
               <span>52k</span>
               <img src="./images/icon-instagram.svg" alt="icon instagram" />
               <span
                  ><img src="./images/icon-up.svg" alt="icon up" />1375%</span
               >
            </article>
            <article class="Card Card--mediumHeight">
               <h3>Retweets</h3>
               <span>117</span>
               <img src="./images/icon-twitter.svg" alt="icon twitter" />
               <span><img src="./images/icon-up.svg" alt="icon up" />303%</span>
            </article>
            <article class="Card Card--mediumHeight">
               <h3>Likes</h3>
               <span>507</span>
               <img src="./images/icon-twitter.svg" alt="icon twitter" />
               <span><img src="./images/icon-up.svg" alt="icon up" />553%</span>
            </article>
            <article class="Card Card--mediumHeight">
               <h3>Likes</h3>
               <span>107</span>
               <img src="./images/icon-youtube.svg" alt="icon youtube" />
               <span
                  ><img src="./images/icon-down.svg" alt="icon down" />19%</span
               >
            </article>
            <article class="Card Card--mediumHeight">
               <h3>Total Views</h3>
               <span>1407</span>
               <img src="./images/icon-youtube.svg" alt="icon youtube" />
               <span><img src="./images/icon-up.svg" alt="icon up" />12%</span>
            </article>
         </section>
         <footer class="footer">
            Challenge by
            <a
               rel="noopener"
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by
            <a
               href="https://www.twitter.com/luismacode"
               target="_blank"
               rel="noopener"
               >Luis Machaca</a
            >.
         </footer>
      </div>
      <script type="module" src="./src/main.js"></script>
   </body>
</html>
